<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> INSTAGRAM </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container-imagens">
        <img src="./assests/celular.png" class="img-celular">
        <img src="./assests/insta1.png" class="imagem-celular">
        <img src="./assests/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-logo">
        <div class="container-form">
            <img src="./assests/insta-logo.png" alt="logo instagram" class="insta-logo">

            <input placeholder="Telefone, nome de ususario ou email">

            <input placeholder="Senha">

            <button>Entrar</button>

            <a class="login-facebook"> Entrar com o Facebook</a>

            <a class="esqueceu-senha">Esqueceu a Senha</a>
        </div>

        <div class="container-cadastro">
            <p class="paragrafo-conta">Nao tem conta?</p><a class="link-cadastro">Cadastra-se agora</a>

        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="./assests/ios.png" alt="logo ios" class="logo-ios">
            <img src="./assests/google.png" alt="logo goolge" class="logo-google">
        </div>

<script src="scripts.js"></script>

</body>

</html>
